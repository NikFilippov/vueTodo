<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic,cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Учим Vue.js</title>
    </head>
  <body class="wrapper">
        <div id="app">
          <button v-on:click="shouTasks" class="to-do-button"  v-bind:class="{active: show}"><span class="text-button">Список дел</span></button> 
        <div class="to-do-wrapper">          
          <ul v-if="show" class="to-do-list">
            <h1 class="heading">Всего дел</h1>
            <section class="add-task-wrapper">
            <input type="text" placeholder="введите задачу" v-model="description" class="add-task-text"/>
          <button v-on:click="submitTask" class="add-task" alt="Добавить задачу"><span class="visually-hidden">Добавить задачу</span></button>
          </section>    
                    <li v-for="task in tasks" v-on:click="edetClose" v-bind:class="{active: task.done}" class="to-do-style">
                  {{task.name}} {{task.description}} 
                  <input type="checkbox" v-model:checked="task.done" 
                  v-on:click="doneTask(task._id, task.done)"/>
                  <button class="to-do-dell" v-on:click="closeModal(task._id)" class="to-do-button"  v-bind:class="{active: show}"><span class="visually-hidden">Удалить</span></button> 
              </section>
            </li>              
               </ul>  
          </div> 
        <div class="modal-window" v-if="close">
          <div class="modal-wrapper">
            <div class="modal">
              <div class="close" v-on:click="closeModal">&times;</div>
              <span>Вы действительно хотите удалить задачу?</span>
              <div class="buttons">
                <button class="yes" v-on:click="deleTask">Да</button>
                <button class="no" v-on:click="closeModal">Нет</button>
              </div>
            </div>
          </div>
          
        </div>   
        <div class="edit-task-wrapper" v-if="editTask">
          <form>
          <input type="text" placeholder="введите текст" class="edit-task-text" v-model="message"/>
        <button v-on:click="editText" class="edit-task" alt="Изменить задачу"><span class="visually-hidden">Изменить задачу</span></button>
      </form>
        </div>  
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- ссылка берётся из гита просто в поисковике набираем ахиос и заходим на гит ставим обязательно под вью перед нашим скриптом -->
    <script src=js/script.js></script>
      </body>
</html>
